    //#region // NOTE: Part 4 Дополнительное задание: собственная реализация Set
    // Написать свой класс, который будет очень поход на ES6 множества.

    class MySet {
      constructor(set) {
        this.set = set.filter((el, i, arr) => {
          return arr.includes(el) && arr.indexOf(el) === i;
        });
      }

      [Symbol.iterator]() {
        return this.set.values();
      }

      get [Symbol.toStringTag]() {
        return 'MySet';
      }

      keys() {
        return this.set.keys();
      }

      values() {
        return this.set.values();
      }

      entries() {
        return this.set.entries();
      }

      clear() {
        this.set.length = 0;
      }

      add(elem) {
        if (!this.set.includes(elem)) {
          this.set.push(elem);
        }
      }

      delete(elem) {
        this.set = this.set.filter((el) => el !== elem);
      }

      has(elem) {
        return this.set.filter((el) => el === elem).length > 0;
      }

      forEach(cb, ctx) {
        cb = cb.bind(ctx);
        for (let i = 0; i < this.set.length; i++) {
          cb(this.set[i], i, ctx);
        }
      }

      get size() {
        return this.set.length;
      }
    }

    // тесты
    const set = new MySet([4, 8, 15, 15, 16, 23, 42]);

    // хранит только уникальные значения
    console.log([...set], 'set'); // [ 4, 8, 15, 16, 23, 42 ]

    // есть свойство size
    console.log(set.size, 'size'); // 6

    // работает в цикле for-of
    for (const item of set) {

    //FIXME: [4,4]

    // есть методы keys, values, entries

    // есть метод clear

    const object2 = {

    set.add(data);
    console.log([...set], 'add2');

    console.log([...set], 'delete');

    console.log(set.has(object2)); // true
    console.log(set.has(data)); // false

    console.log(set === set.valueOf()); // true
    console.log(String(set)); // [object MySet]
    console.log(Object.prototype.toString.call(set)); // [object MySet]
